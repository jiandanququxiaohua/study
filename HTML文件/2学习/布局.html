<!DOCTYPE html>
<html>
<head>
	<title>三列布局</title>
	<style type="text/css">
		body{margin: 1px;font-size: 12px;}
		#left{background-color: #ffff99;border: 3px solid #333333;width: 100px;height: 250px;position: absolute;top: 1px;left: 1px;}
		#center{background-color: #66cc66;border: 3px solid #333333;height: 250px;width=100px;margin-left: 100px;margin-right: 100px;}
		#right{ background-color: #ffff99;border: 3px solid #333333;width: 100px;height: 250px;position: absolute;top: 1px;left: 1px; }
	</style>
	<meta  http-equiv="content-type" content="text/html";charset="utf-8">
</head>
<body>
<div id="left">左列</div>
<div id="center">中间列</div>
<div id="right">右列</div>
</body>
</html>
