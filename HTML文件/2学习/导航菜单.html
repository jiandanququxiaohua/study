<!DOCTYPE html>
<html>
<head>
	<title>导航菜单</title>
<style type="text/css">
	ul#test1{list-style: square inside url(); }
	#button{width: 149px;
		border-right: 1px solid #0000;
		font-family: "宋体"；
		background-color：#ff0099;
	}
	#navigation li{float: left;}
	.highlightit img{ filter:progid:dximagetransform.microsoft.alpha(opcity=60) ;-moz-opacity:1;}
	.highlightit:hover img{filter:progid:dximagetransform.microsoft.alpha(opacity=100);-moz-opcity:1; }
</style>
</head>
<body>
	
<ul id="test1">
	<li>list-style实例</li>
</ul>
<div id="button"></div>
<ul>
	<li><a href="#">首页</a></li>
	<li><a href="#">我的简介</a></li>
	<li><a href="#">最新动态</a></li>
</ul>
</div>
<div id="navigation"></div>
<ul>
	<li><a href="#">首页</a></li>
	<li><a href="#">我的相册</a></li>
	<li><a href="#">最新动态</a></li>
</ul>
<table width="85%" border="1">
	<tr>
		<td class="highlightit"><img src="fj2.jpg" width="560" height="440"></td>
	</tr>
</table>
</div>
</body>
</html>
