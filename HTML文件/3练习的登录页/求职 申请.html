<!DOCTYPE html>
<html>
<head>
	<title>求职申请</title>
	<meta charset="utf-8">
</head>
<body align="center">
<table>
	<caption><h1>求职申请</h1></caption>
	<tr>
		<td align="right">用户名：</td>
		<td><input type="text" name="users" maxlength="10px"/></td>
	</tr>
	 <tr>
		<td align="right">密码：</td>
		<td><input type="password" name="mima" maxlength="6px"></td>
     </tr>
	<tr>
		<td align="right">籍贯：</td>
		<td>
			<select name="select">
			<option>上海</option>
			<option selected>北京</option>
			<option>河北</option>
			<option>黑龙江</option>
			<option>浙江</option>
		   </select>
		</td>
	</tr>
	<tr>
		<td align="right">性别：</td>
		<td><input type="radio" name="xingb" checked="cheked" />男</td>
		<td><input type="radio" name="xingb"/>女</td>
		<td><input type="radio" name="xingb"/>不透露</td>
	</tr>
	<tr>
		<td align="right">头像：</td>
		<td><input type="file" name="touxiang"/></td>
	</tr>
	<tr>
		<td align="right">愿意到以下城市工作：</td>
	</tr>
	<tr>
		<td></td>
		<td><select multiple>
			<option>深圳</option>
			<option>上海</option>
			<option selected>北京</option>
			<option>河北</option>
			<option>黑龙江</option>
			<option>浙江</option>
		</select></td>
	</tr>
	<tr>
		<td align="right">留言：</td>
		
	</tr>
	<tr>
		<td></td>
		<td><textarea name="liuyan" cols="30" rows="4">亲，可以留言哦！</textarea></td>
	</tr>
	<tr>
		<td></td>
		<td><input type="checkbox" name="button3"/>不要公开我信息</td>
	</tr>
	<tr>
		<td></td>
		<td><input type="submit" name="button" value="提交"/>
		    <input type="reset" name="button2" value="清除"/></td>
	</tr>
	
</table>
</body>
</html>
