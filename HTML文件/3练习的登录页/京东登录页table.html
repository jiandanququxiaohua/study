<!DOCTYPE html>
<html>
<head>
	<title>京东登录页</title>
	<meta charset="utf-8">
	<meta name="auther" content="quxiaohua">
</head>
<body>
	<header>
		<table>
			<tr>
				<td width="180" ><img src="../image/jd_logo.png"></td>
				<td valign="bottom" height="100px"><h1>欢迎登陆</h1></td>
			</tr>
		</table>
	</header>
	<section>
		<form>
			<table width="750px" cellspacing="0" align="center" cellpadding="10px">
				<tr>
					<td  rowspan="8" width="20px"><img src="../image/login.png"></td>
					<td>用户名/邮箱：</td>
				</tr>
				<tr>
					<td><input type="text" name="text1" value="@163.cn"></td>
				</tr>
				<tr>
					<td>密码：</td>
				</tr>
				<tr>
					<td><input type="password" name="password" value="123"></td>
				</tr>
				<tr>
					<td><input type="checkbox" name="auto"/>自动登陆
					    <input type="checkbox" name="safeauto"/>安全登陆
					    <a href="#" target="_blank">忘记密码</a>
					</td>
				</tr>
				<tr>
					<td bgcoler="red" align="center" >
					<input type="submit" name="button" value="登陆">
				    <input type="reset" value="重置">
				</td>
				</tr>
				<tr>
					<td>使用合作账号登陆京东：</td>
				</tr>
				<tr>
					<td><input type="radio" name="1"value="wangyin"/>网银钱包|
					    <input type="radio" name="1" value="qqqianbao"/>qq钱包|
					    <input type="radio" name="1" value="qita"/>其他登陆
					</td>
				</tr>

			</table>
		</form>
	</section>
   <footer>
   	<table align="center">
   		<tr  valign="bottom" height"60px">
   			<td>关于我们|</td>
				<td>联系我们|</td>
				<td>人才招聘|</td>
				<td>商家入驻|</td>
				<td>广告职务|</td>
   		</tr>
   	</table>
   </footer>
</body>
</html>
