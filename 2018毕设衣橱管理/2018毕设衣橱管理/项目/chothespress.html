<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>衣橱管理</title>
  <!-- css -->
  <link rel="stylesheet" href="./static/js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/chothespress.css">
  
  <!-- 当前页面样式 -->

  <link rel="stylesheet" href="./css/chothespress.css">

  <!-- 基本所需库JS -->
  <script src="./static/js/jquery/jquery-3.3.1.js"></script>
  <script src="./static/js/bootstrap/js/bootstrap.min.js"></script>
</head>
<!-- 模板html: 包含一些基本样式及项目所需js -->

<body>
  <div id="app">
    <div class="wrapper">
      <header id="cloth-header" class="clear-float">
        <div class="left cloth-header-logo">
          <span class="logo"></span>
          <span>衣橱管理</span>
        </div>
        <div class="right cloth-header-user">
          <span class="header-user">admin</span>&nbsp;|&nbsp;
          <span class="logout">登出</span>
        </div>
      </header>
      <div class="main">
        <div id="navs">
          <!-- 导航 -->
        </div>
        <div id="content">
          <!-- 页面内容 -->
          <div class="content-body">
            <div class="choth-espress">
              <ul class="choth-espress-box clear-float">
                <li>
                  <dl>
                    <dt>
                      <img src="./image/images-yi/banqun.png" alt="半裙" />
                    </dt>
                    <dd>半裙</dd>
                  </dl>
                </li>
                <li>
                  <dl>
                    <dt>
                      <img src="./image/images-yi/bao.png" alt="包包" />
                    </dt>
                    <dd>包包</dd>
                  </dl>
                </li>
                <li>
                  <dl>
                    <dt>
                      <img src="./image/images-yi/kaishan.png" alt="开衫" />
                    </dt>
                    <dd>开衫</dd>
                  </dl>
                </li>
                <li>
                  <dl>
                    <dt>
                      <img src="./image/images-yi/kuzi.png" alt="裤子" />
                    </dt>
                    <dd>裤子</dd>
                  </dl>
                </li>
                <li>
                  <dl>
                    <dt>
                      <img src="./image/images-yi/lianyi.png" alt="连衣裙" />
                    </dt>
                    <dd>连衣裙</dd>
                  </dl>
                </li>
                <li>
                  <dl>
                    <dt>
                      <img src="./image/images-yi/neiyi.png" alt="内衣" />
                    </dt>
                    <dd>内衣</dd>
                  </dl>
                </li>
                <li>
                  <dl>
                    <dt>
                      <img src="./image/images-yi/shangzhuang.png" alt="上装" />
                    </dt>
                    <dd>上装</dd>
                  </dl>
                </li>
                <li>
                  <dl>
                    <dt>
                      <img src="./image/images-yi/waitao.png" alt="外套" />
                    </dt>
                    <dd>外套</dd>
                  </dl>
                </li>
                <li>
                  <dl>
                    <dt>
                      <img src="./image/images-yi/weifen.png" alt="未分类" />
                    </dt>
                    <dd>未分类</dd>
                  </dl>
                </li>
                <li>
                  <dl>
                    <dt>
                      <img src="./image/images-yi/xiezi.png" alt="鞋子" />
                    </dt>
                    <dd>鞋子</dd>
                  </dl>
                </li>
              </ul>
              <div class="choth-espress-table">
                <div class="choth-espress-table-top clear-float">
                  <div class="input-group left" style="width: 300px">
                    <input type="text" class="form-control" placeholder="查询衣物">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;查询
                      </button>
                    </span>
                  </div>
                  <div class="right"><button id="chothespress-add" type="button" class="btn btn-info">添加</button></div>
                </div>
                <table class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th>分类</th>
                      <th>编号</th>
                      <th>品牌</th>
                      <th>名称</th>
                      <th>尺码</th>
                      <th>衣料</th>
                      <th>价格</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>裙子</td>
                      <td>001</td>
                      <td>胡月明</td>
                      <td>碎花裙</td>
                      <td>39M</td>
                      <td>100%纯羊毛</td>
                      <td>190</td>
                      <td>
                        <div class="table-actions">
                          <a href="javascript:;" class="edit-row">编辑</a>
                          <a href="javascript:;" class="delete-row">删除</a>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <footer id="footer">衣橱应用</footer>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="chothespressModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="modalTitle">衣物配置</h4>
        </div>
        <div class="modal-body">
          <form class="form-inline">
            <div class="wear-table-bottom">
              <div class="form-group">
                <label for="type" class="title">分类</label>
                <input type="text" class="form-control" id="type" placeholder="分类">
              </div>

              <div class="form-group wear-table-left">
                <label for="No" class="title">编号</label>
                <input type="text" class="form-control" id="No" placeholder="编号">
              </div>
            </div>

            <div class="wear-table-bottom">
              <div class="form-group">
                <label for="brand" class="title">品牌</label>
                <input type="text" class="form-control" id="brand" placeholder="品牌">
              </div>
              <div class="form-group wear-table-left">
                <label for="name" class="title">名称</label>
                <input type="text" class="form-control" id="name" placeholder="名称">
              </div>
            </div>

            <div class="wear-table-bottom">
              <div class="form-group">
                <label for="size" class="title">尺码</label>
                <input type="text" class="form-control" id="size" placeholder="尺码">
              </div>
              <div class="form-group wear-table-left">
                <label for="clothe" class="title">衣料</label>
                <input type="text" class="form-control" id="clothe" placeholder="衣料">
              </div>
            </div>

            <div class="wear-table-bottom">
              <div class="form-group">
                <label for="price" class="title">价格</label>
                <input type="text" class="form-control" id="price" placeholder="价格">
              </div>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary">确认</button>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- 项目基本JS -->
<script src="./js/common.js"></script>
<!-- 当前页所需JS -->
<script src="./js/chothespress.js"></script>

<script>
  $().ready(function () {
    clothCommon.init();
    clothCommon.navs('#navs', 'chothespress');

    chothespress.init();
  });
</script>

</html>
