<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>衣橱管理</title>
  <!-- css -->
  <link rel="stylesheet" href="./static/js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/layout.css">
  <!-- 当前页面样式 -->
  <link rel="stylesheet" href="./css/wear.css">
  <!-- 基本所需库JS -->
  <script src="./static/js/jquery/jquery-3.3.1.js"></script>
  <script src="./static/js/bootstrap/js/bootstrap.min.js"></script>
</head>
<!-- 模板html: 包含一些基本样式及项目所需js -->
<body>
  <div id="app">
    <div class="wrapper">
      <header id="cloth-header" class="clear-float">
        <div class="left cloth-header-logo">
          <span class="logo"></span>
          <span>衣橱管理</span>
        </div>
        <div class="right cloth-header-user">
          <span class="header-user">admin</span>&nbsp;|&nbsp;
          <span class="logout">登出</span>
        </div>
      </header>
      <div class="main">
        <div id="navs">
          <!-- 导航 -->
        </div>
        <div id="content">
          <!-- 页面内容 -->
          <div class="content-body">
            <div class="wear">
              <div class="wear-table">
                <div class="wear-table-top clear-float">
                  <div class="input-group left" style="width: 300px">
                    <input type="text" class="form-control" placeholder="查询衣物搭配">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;查询
                      </button>
                    </span>
                  </div>
                  <div class="right"><button id="wear-add" type="button" class="btn btn-info" >添加</button></div>
                </div>
                <table class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th>编号</th>
                      <th>上衣</th>
                      <th>裤子</th>
                      <th>鞋子</th>
                      <th>外饰</th>
                      <th>适合人群</th>
                      <th>价格和</th>
                      <th>是否分享</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>001</td>
                      <td><a href="javascript:;">牛仔外套</a></td>
                      <td><a href="javascript:;">休闲修身裤</a></td>
                      <td><a href="javascript:;">老爹鞋</a></td>
                      <td><a href="javascript:;">包包</a></td>
                      <td><a href="javascript:;">青春少女</a></td>
                      <td>560</td>
                      <td>是</td>
                      <td>
                        <div class="table-actions">
                          <a href="javascript:;" class="edit-row">编辑</a>
                          <a href="javascript:;" class="share-row">取消分享</a>
                          <a href="javascript:;" class="delete-row">删除</a>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <footer id="footer">衣橱应用</footer>
		    </div>
    	</div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="wearModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="modalTitle">穿搭配置</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary">确认</button>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- 项目基本JS -->
<script src="./js/common.js"></script>
<!-- 当前页所需JS -->
<script src="./js/wear.js"></script>
<script>
  $().ready(function () {
    clothCommon.init();
    clothCommon.navs('#navs', 'wear');

    wear.init();
  });
</script>
</html>
